<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/park3_1.js"></script>
        <script src="data/police_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_park3_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">objectid</th>\
                        <td>' + (feature.properties['objectid'] !== null ? autolinker.link(feature.properties['objectid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">kc_fac_fid</th>\
                        <td>' + (feature.properties['kc_fac_fid'] !== null ? autolinker.link(feature.properties['kc_fac_fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">kcparkfid</th>\
                        <td>' + (feature.properties['kcparkfid'] !== null ? autolinker.link(feature.properties['kcparkfid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">sitetype</th>\
                        <td>' + (feature.properties['sitetype'] !== null ? autolinker.link(feature.properties['sitetype'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ownertype</th>\
                        <td>' + (feature.properties['ownertype'] !== null ? autolinker.link(feature.properties['ownertype'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">managetype</th>\
                        <td>' + (feature.properties['managetype'] !== null ? autolinker.link(feature.properties['managetype'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">maintd_by</th>\
                        <td>' + (feature.properties['maintd_by'] !== null ? autolinker.link(feature.properties['maintd_by'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="mainttype"colspan="2"><strong>mainttype</strong><br />' + (feature.properties['mainttype'] !== null ? autolinker.link(feature.properties['mainttype'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">shape_leng</th>\
                        <td>' + (feature.properties['shape_leng'] !== null ? autolinker.link(feature.properties['shape_leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">area_sqm</th>\
                        <td>' + (feature.properties['area_sqm'] !== null ? autolinker.link(feature.properties['area_sqm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">census_tracts</th>\
                        <td>' + (feature.properties['census_tracts'] !== null ? autolinker.link(feature.properties['census_tracts'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nearest_police_station</th>\
                        <td class="visible-with-data" id="nearest_police_station">' + (feature.properties['nearest_police_station'] !== null ? autolinker.link(feature.properties['nearest_police_station'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nearest_police_station_distance_m</th>\
                        <td class="visible-with-data" id="nearest_police_station_distance_m">' + (feature.properties['nearest_police_station_distance_m'] !== null ? autolinker.link(feature.properties['nearest_police_station_distance_m'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nearest_hospital</th>\
                        <td class="visible-with-data" id="nearest_hospital">' + (feature.properties['nearest_hospital'] !== null ? autolinker.link(feature.properties['nearest_hospital'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nearest_hospital_distance_m</th>\
                        <td class="visible-with-data" id="nearest_hospital_distance_m">' + (feature.properties['nearest_hospital_distance_m'] !== null ? autolinker.link(feature.properties['nearest_hospital_distance_m'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="nearest_fire_station"colspan="2"><strong>nearest_fire_station</strong><br />' + (feature.properties['nearest_fire_station'] !== null ? autolinker.link(feature.properties['nearest_fire_station'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nearest_fire_station_distance_m</th>\
                        <td class="visible-with-data" id="nearest_fire_station_distance_m">' + (feature.properties['nearest_fire_station_distance_m'] !== null ? autolinker.link(feature.properties['nearest_fire_station_distance_m'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">created_by</th>\
                        <td>' + (feature.properties['created_by'] !== null ? autolinker.link(feature.properties['created_by'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">modified_by</th>\
                        <td>' + (feature.properties['modified_by'] !== null ? autolinker.link(feature.properties['modified_by'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">status</th>\
                        <td>' + (feature.properties['status'] !== null ? autolinker.link(feature.properties['status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_park3_1_0() {
            return {
                pane: 'pane_park3_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_park3_1');
        map.getPane('pane_park3_1').style.zIndex = 401;
        map.getPane('pane_park3_1').style['mix-blend-mode'] = 'normal';
        var layer_park3_1 = new L.geoJson(json_park3_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_park3_1',
            layerName: 'layer_park3_1',
            pane: 'pane_park3_1',
            onEachFeature: pop_park3_1,
            style: style_park3_1_0,
        });
        bounds_group.addLayer(layer_park3_1);
        map.addLayer(layer_park3_1);
        function pop_police_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">OBJECTID</th>\
                        <td>' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FEATURE_ID</th>\
                        <td>' + (feature.properties['FEATURE_ID'] !== null ? autolinker.link(feature.properties['FEATURE_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="CODE"colspan="2"><strong>CODE</strong><br />' + (feature.properties['CODE'] !== null ? autolinker.link(feature.properties['CODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NAME</th>\
                        <td>' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ABB_NAME</th>\
                        <td>' + (feature.properties['ABB_NAME'] !== null ? autolinker.link(feature.properties['ABB_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ADDRESS</th>\
                        <td>' + (feature.properties['ADDRESS'] !== null ? autolinker.link(feature.properties['ADDRESS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FAC_CLASS</th>\
                        <td>' + (feature.properties['FAC_CLASS'] !== null ? autolinker.link(feature.properties['FAC_CLASS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PIN</th>\
                        <td>' + (feature.properties['PIN'] !== null ? autolinker.link(feature.properties['PIN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_police_2_0() {
            return {
                pane: 'pane_police_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_police_2');
        map.getPane('pane_police_2').style.zIndex = 402;
        map.getPane('pane_police_2').style['mix-blend-mode'] = 'normal';
        var layer_police_2 = new L.geoJson(json_police_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_police_2',
            layerName: 'layer_police_2',
            pane: 'pane_police_2',
            onEachFeature: pop_police_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_police_2_0(feature));
            },
        });
        var cluster_police_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_police_2.addLayer(layer_police_2);

        bounds_group.addLayer(layer_police_2);
        cluster_police_2.addTo(map);
        setBounds();
        </script>
    </body>
</html>
